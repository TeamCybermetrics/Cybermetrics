[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = 
    domain/tests
    services/tests
    models/tests
    middleware/tests
    tests/integration
    tests/e2e

# Add current directory to Python path
pythonpath = .

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    e2e: mark test as end-to-end test
    slow: mark test as slow running

# Coverage options
[coverage:run]
omit = 
    */tests/*
    */venv/*
    */scripts/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
